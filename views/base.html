<script>

    // When the user scrolls the page, execute navbarSticky
    window.onscroll = function() {navbarSticky()};
    
    // Get the navbar
    var navbar = document.getElementsByClassName("navbar")[0];
    
    // Get the offset position of the navbar
    var sticky = navbar.offsetTop ? navbar.offsetTop : navbar.offsetHeight;
    
    function toggleNavbarTheme () {
        if (navbar.classList.contains("navbar-dark")) {
            navbar.classList.add("navbar-light");
            navbar.classList.remove("navbar-dark");
        } else if (navbar.classList.contains("navbar-light")) {
            navbar.classList.add("navbar-dark");
            navbar.classList.remove("navbar-light");
        }
    }
    
    
    // Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
    function navbarSticky() {
      let isSticky = (window.pageYOffset >= sticky);		
            
      if (isSticky) {
          if (!navbar.classList.contains("sticky")) {
            navbar.classList.add("sticky");
            toggleNavbarTheme();
          } 
      } else {
          if (navbar.classList.contains("sticky")) {
            navbar.classList.remove("sticky");
            toggleNavbarTheme();
          }
      }
    }
</script>

<script type="text/javascript">
/*
 *创建一个cookie方法
 *终端cookie缓存，键值对key=value；如果key的名称相同则会覆盖上一个值
 *新增：cookieHandler.set("key1",value);
 *获取：cookieHandler.get("key1",defaultValue);
 *删除：cookieHandler.del("key1");
 */
 var cookieHandler = {
	path: "/",
	get: function(cookie_name, default_value) {
		var reg = '(/(^|;| )' + cookie_name + '=([^;]*)(;|$)/g)';
		var temp = eval(reg).exec(document.cookie);
		if (temp != null) {
			var value = temp[2];
			return escape(value);
		}
		return default_value;
	},
	set: function(name, value, day) {
		day = day == undefined ? 30 : day;
		var str = name + '=' + value + '; ';
		if (day) {
			var date = new Date();
			date.setTime(date.getTime() + day * 24 * 3600 * 1000);
			str += 'expires=' + date.toGMTString() + '; ';
		}
		str += "path=" + this.path;
		document.cookie = str;
	},
	del: function(name) {
		this.set(name, null, -1);
	}
};

//刷新token
  $(function () {

    token = cookieHandler.get("token");

    if (token) {
      //在登录中使用cookie方法保存token
      let data = {

      }

        data: data,
        url: "/auth/refresh_token",// login + "v1/userLogin?loginName=" + data.loginName + "&loginType=" + data.loginType + "&password=" + data.password,
        //dataType: "json", // 返回数据类型，数据类型可以为 text xml json  script  jsonp
        success: function (res) { // 返回的参数就是 action里面所有的有get和set方法的参数
          if (res.statu == "ok") {
            //$("#message").text("login success");
            // alert("登录成功" + res.access_token, 1);
            // 使用cookie保存token
            cookieHandler.set("token", res.access_token);

      });
    }
  });
